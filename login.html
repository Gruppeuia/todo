<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />    
    <title>Create user</title>    
    <script src="superfetch2.js"></script>
</head>

<body>    
   
    <input id="inpLoginname" placeholder="Login name">
    <input id="inpPassword" placeholder="Password">      
    <button id="btnLogin">Login</button>  


</body>
    
    <script>
    
    var inpLoginname = document.getElementById("inpLoginname");
    var inpPassword = document.getElementById("inpPassword");       
    var btnLogin = document.getElementById("btnLogin"); 
    
    //button click ---------------------------------
    btnLogin.onclick = function() {   
    
        var upload = JSON.stringify({            
            loginname: inpLoginname.value,
            password: inpPassword.value            
        });
        
        var url = "http://localhost:8080/ToDo/login/auth/";

        var cfg = {
            method: "POST",            
            body: upload
        }      

        superfetch(url, "json", succ, error, cfg);
    }
    
    //success --------------------------------------
    function succ(data) {
        
        console.log(data);
        
        //save logindata/token to localStorage 
        localStorage.setItem("logindata", JSON.stringify(data));
    }
    
    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }

</script>

 <style>
     
     input, button, textarea, label {        
        width: 100%;
        margin-bottom: 8px;
        height: 40px;
        font-size: 1.5em;
        font-family: sans-serif;
    }  
    
    
</style>

    
</html>
